<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>employee Managment System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">employee Management</a>
            </li>

        </ul>
    </div>
</nav>
<div class = "container">
    <div class=" row">
        <h1>List employees </h1>
    </div>
    <div class="row">
       <!-- <div class="col-lg-3"> </div>-->

            <a th:href = "@{/employees/new}" class="btn btn-primary btn-sm mb-3" style="margin-right: 5px;"> Add employee</a>
            <a th:href="@{/employees/vacation}" class="btn btn-primary btn-sm mb-3" style="margin-right: 5px;" >Employees on Vacation</a>
            <a th:href="@{/logout}" method="post" class="btn btn-primary btn-sm mb-3" style="margin-left: 200px; float: right;" >Logout</a>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th>
                <a >First Name

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-up" viewBox="0 0 16 16">
                        <path d="M3.5 12.5a.5.5 0 0 1-1 0V3.707L1.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 3.707V12.5zm3.5-9a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
                    </svg>
                </a>
            </th>
            <th>
                <a >
                Employee Last Name</a>

            </th>
            <th><a >
                Employee Email</a>
            </th>
            <th>Vacation Status</th>
            <th>Actions</th>


        </tr>
               <tbody>
           <tr th:each="employee: ${employees}">
                 <td th:text = "${employee.firstName}"></td>
                 <td th:text = "${employee.lastName}"></td>
                 <td th:text = "${employee.email}"></td>
                 <td> <!--th:text = "${employee.onVacation}" -->
                     <span th:switch="${employee.onVacation}">
                        <p th:case="true" >is on Vacation</p>
                         <p th:case="false" >is not on Vacation</p>
                    </span>
                 </td>
                        <td>
                          <a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
                             class ="btn btn-primary" >Update</a>

                            <a th:href = "@{/employees/{id}(id=${employee.id})}"
                               class ="btn btn-primary" >Change Vacation Status</a>


                          <a th:href = "@{/employees/{id}/{firstName}( id=${employee.id}, firstName=${employee.firstName})}"
                             class ="btn btn-danger" >Delete</a>
                      </td>



              </tr>

              </tbody>

              </thead>
    </table>


</div>
</body>
</html>
